<script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
<h1 class="text-center">신고하기</h1>
<div class="container">
	<div class="row">
		<form class="form-horizontal" action="/bbs/write" method="POST">
			<div class="form-group">
				<label for="txtTitle" class="col-sm-2 control-label">글 제목</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="title" id="txtTitle"
						placeholder="글 제목을 입력합니다." required>
				</div>
			</div>
			<div class="form-group">
				<label for="txtEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-3">
					<input type="text" name="email" class="form-control" id="txtEmail"
						placeholder="글쓴이의 Email을 입력합니다.">
				</div>

				<div class="input-group  col-sm-3">
					<span class="input-group-addon">@</span> <select
						class="form-control" name="company" id="company">
						<option value="naver.com">네이버</option>
						<option value="hanmail.net">한메일</option>
						<option value="google.com">구글</option>
						<option value="nate.com">네이트</option>
						<option>직접입력</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="txtEmail" class="col-sm-2 control-label">신고대상</label>
				<div class="col-sm-3">
					<input type="radio" name="report" id="상품" checked>상품&nbsp;&nbsp;
					<input type="radio" name="report" id="사람">사람
				</div>
			</div>
			<div class="form-group">
				<label for="txtContent" class="col-sm-2 control-label">글 내용</label>
				<div class="col-sm-8">
					<textarea class="form-control" rows="10" required="required"
						name="content"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success" id="btnSubmit">등록하기</button>
					<button type="reset" class="btn btn-warning" id="btnCancel">취소하기</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script>
	$('#company')
			.on(
					'change',
					function() {
						let company = document.getElementById("company")
						if (company.selectedIndex == 4) { //직접입력을 선택했다면
							$(this)
									.replaceWith(
											"<input type='text' name='company' class='form-control'>");
						}
					});
	
	$('#btnSubmit').on('click', function() {
		if (confirm("등록하시겠습니까 ? ")) {
			alert("등록되었습니다.");
			location.href = "index";
		} else {
			history.go(0);
		}
	});
	$('#btnCancel').on('click', function() {
		history.back(-1);
	});

	
</script>
