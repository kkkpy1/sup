<!DOCTYPE html>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
	
        <div class="col-md-6 col-md-offset-3">
  <h4 style="border-bottom: 1px solid #c5c5c5;">
    <i class="glyphicon glyphicon-user">
    </i>
    아이디 찾기
  </h4>
  
  <div style="padding: 20px;" id="form-olvidado">
  <form accept-charset="UTF-8" role="form" id="login-form" method="post">
      <fieldset>
        <div class="form-group input-group">
          <span class="input-group-addon">
            @
          </span>
          <input class="form-control" placeholder="이름을 입력해주세요" name="memberName" type="name" required="" autofocus="">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock">
            </i>
          </span>
          <input class="form-control" placeholder="이메일을 입력해주세요" name="memberEmail" type="email" value="" required="">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" id="find">
            아이디 찾기
          </button>
          <p class="help-block">
            <a class="pull-right text-muted" href="find_pw" id="olvidado"><small>Forgot your password?</small></a>
          </p>
        </div>
      </fieldset>
    </form>
  </div>
  <div style="display: none;" id="form-olvidado">
    <h4 class="">
      Forgot your password?
    </h4>
    <form accept-charset="UTF-8" role="form" id="login-recordar" method="post">
      <fieldset>
        <span class="help-block">
          Email address you use to log in to your account
          <br>
          We'll send you an email with instructions to choose a new password.
        </span>
        <div class="form-group input-group">
          <span class="input-group-addon">
            @
          </span>
          <input class="form-control" placeholder="Email" name="email" type="email" required="">
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="btn-olvidado">
          Continue
        </button>
        <p class="help-block">
          <a class="text-muted" href="#" id="acceso"><small>Account Access</small></a>
        </p>
      </fieldset>
    </form>
  </div>
</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$('#find').on('click', function() {
			$.ajax({
				url : "/account/find_id/" + $(this).val(), //     /find_id/
				type : "POST",
				dataType : "json",
				success : function(data) {
					if (data.result) { //사용할 수 있는 계정이라면
						alert("아이디 : 테스트"); /*이 부분 현재 안먹는 상태임*/
/* 						$('#btnSubmit').prop("disabled", false); //버튼 활성화 */
					} else { //사용할 수 없는 계정이라면
/* 	    				$('#btnSubmit').prop( "disabled", true);  //버튼 비활성화 */
						alert("찾으시는 정보의 아이디는 없습니다.");
					}
				}
			});
		});

	});
</script>
