<!DOCTYPE html>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">

		<div class="col-md-6 col-md-offset-3">
			<h4 style="border-bottom: 1px solid #c5c5c5;">
				<i class="glyphicon glyphicon-user"> </i> 비밀번호 찾기
			</h4>

			<div style="padding: 20px;" id="form-olvidado">
				<form accept-charset="UTF-8" role="form" id="login-form"
					method="post">
					<fieldset>
						<div class="form-group input-group">
							<span class="input-group-addon"> @ </span> <input
								class="form-control" placeholder="아이디를 입력해주세요" name="id"
								type="text" required="" autofocus="">
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock"> </i>
							</span> <input class="form-control" placeholder="이름을 입력해주세요" name="name"
								type="name" required="" autofocus="">
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock"> </i>
							</span> <input class="form-control" placeholder="전화번호를 입력해주세요"
								name="tel" type="tel" value="" required="">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block" id="find">
								비밀번호 찾기</button>
							<p class="help-block">
								<a class="pull-right text-muted" href="find_id" id="olvidado"><small>Forgot
										your id?</small></a>
							</p>
						</div>
					</fieldset>
				</form>
			</div>

		</div>
	</div>
</div>
<script>
	$('#find').on('click', function() {
		alert("임시 비밀번호가 발급되었습니다. ");
		location.href = "login";
	});
</script>
