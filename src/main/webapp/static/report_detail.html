<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글신고 상세 페이지</title>
<style>
body {padding-top:20px;}
</style>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">글 신고 요청</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">제목</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="**글 신고요청합니다." class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">작성자</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">내용</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="" rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="button" class="btn btn-primary" id="ok">확인</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
<script>
    $('#ok').on('click', function(){
        location.href="admin_main";
    });
</script>

</body>
</html>
