<body>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">SUP</h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center">
				<form class="form-horizontal" method="post">
					<!--구매자 메인페이지 넣기-->

					<!-- 아이디 -->
					<div class="form-group">
						<label for="txtUserid" class="cols-sm-2 control-label">아이디</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"></i></span>
								<input type="text" class="form-control" name="member_id"
									id="txtUserid" placeholder="아이디를 입력해주세요." required />
							</div>
						</div>
					</div>

					<!-- 이메일 -->
					<div class="form-group">
						<label for="txtEmail" class="cols-sm-2 control-label">이메일</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="fa fa-envelope fa"></i></span> <input type="text"
									class="form-control" name="member_email" id="txtEmail"
									placeholder="Email을 입력하세요" required />
							</div>
						</div>
					</div>

					<!-- 비밀번호 -->
					<div class="form-group">
						<label for="txtPasswd" class="cols-sm-2 control-label">비밀번호</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-lock fa-lg"></i></span> <input type="password"
									class="form-control" name="member_password" id="txtPasswd"
									placeholder="비밀번호를 입력해주세요." required />
							</div>
						</div>
					</div>

					<!-- 비밀번호 확인 -->
					<div class="form-group">
						<label for="txtPasswd1" class="cols-sm-2 control-label">비밀번호
							확인 </label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="fa fa-lock fa-lg"></i></span> <input type="password"
									class="form-control" name="member_password1" id="txtPasswd1"
									placeholder="다시 한번 비밀번호를 입력해주세요" required />
							</div>
						</div>
					</div>

					<!-- 휴대전화 -->
					<div class="form-group">
						<label for="txtTel" class="cols-sm-2 control-label">휴대전화</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-phone"></i></span>
								<input type="tel" class="form-control" name="member_phone"
									id="txtTel" placeholder="전화번호를 입력해주세요." />
							</div>
						</div>
					</div>


					<!-- 성별 -->
					<div class="form-group">
						<label for="txtGender" class="cols-sm-2 control-label">성별</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-venus-double"></i></span> <select class="form-control"
									id="txtGender" name="member_gender">
									<option value="M">남</option>
									<option value="F">여</option>
								</select>
							</div>
						</div>
					</div>


					<!-- 생년월일 -->
					<div class="form-group">
						<label for="txtBirth" class="cols-sm-2 control-label">생년월일</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-birthday-cake"></i></span> <input type="date"
									class="form-control" name="member_birthday" id="txtBirth"
									required />
							</div>
						</div>
					</div>

					<!-- 동의 -->
					<div class="form-group">
						<label for="inputEmailReceiveYn" class="cols-sm-2 control-label">이메일
							수신여부</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="fa fa-venus-double"></i></span> <label class="radio-inline">
									<input type="radio" id="emailReceiveYn" name="member_terms"
									value="Y" checked> 동의합니다.
								</label> <label class="radio-inline"> <input type="radio"
									id="emailReceiveYn" name="member_terms" value="N">동의하지
									않습니다.
								</label>
							</div>
						</div>

							<a href="login">로그인</a>
